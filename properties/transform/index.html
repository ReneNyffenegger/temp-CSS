<!DOCTYPE html>
<html>
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <title>CSS: transformations</title>

  <style type='text/css'>

    body {margin: 0}

    div {                                              /* For simplicitity's sake: */
        position        : absolute;                    /* Position all divs absolutely */
    }

    #cont_left,
    #cont_right {         
        top             :     30px;
    }

    #cont_left {
        left            :     30px;
    }

    #cont_right {
        left            :    630px;
    }

    .elem {
        width           :    300px;
        height          :    180px;
        left            :     00px;
        top             :     00px;
        font-size       :     50px;
    }


    #cont_left .elem {
        background-color: rgba(30%, 40%, 80%, 0.3);
        border: 2px solid rgba(40%, 50%, 90%, 0.4);
    }

    #cont_right .elem {
        border: 2px solid rgba(90%, 50%, 40%, 0.4);
        background-color: rgba(80%, 40%, 30%, 0.3);
    }

   #a0 {
    }
   #a1 {
      transform       : scale(0.6666)
                      ;
    }
   #a2 {
      transform       : scale(0.6666) 
                        translate(150px, 270px)
                      ;
    }
   #a3 {
      transform       : scale(0.6666) 
                        translate(150px, 270px)
                        rotate(25deg)
                      ;
    }
   #a4 {
      transform       : scale(0.6666) 
                        translate(150px, 270px)
                        rotate(25deg)
                        translate(-50px,  300px)
                      ;
    }

   #cont_right div {                                                /* Transform all divs within  */
      transform-origin: 150px 90px;                         /* Because  */
   }

   #b1 {
      transform       : translate(-50px, 300px)
                      ;
    }
   #b2 {
      transform       : rotate(25deg)
                      ;
    }
   #b3 {
      transform       : translate(150px, 270px)
                      ;
    }
   #b4 {
      transform       : scale(0.6666)
                      ;
    }


  </style>

</head>

<body>

  <div id='cont_left'>

     <div class='elem' id='a0'>T0</div>
     <div class='elem' id='a1'>T1</div>
     <div class='elem' id='a2'>T2</div>
     <div class='elem' id='a3'>T3</div>
     <div class='elem' id='a4'>T4</div>

  </div>

  <div id='cont_right'>
     
     <div id='b0'> <div class='elem'>T0</div>
    </div>

     <div id='b1'>
     <div id='b0'> <div class='elem'>T1</div>
    </div>
    </div>

     <div id='b2'>
     <div id='b1'>
     <div id='b0'> <div class='elem'>T2</div>
    </div>
    </div>
    </div>

     <div id='b3'>
     <div id='b2'>
     <div id='b1'>
     <div id='b0'> <div class='elem'>T3</div>
    </div>
    </div>
    </div>
    </div>

     <div id='b4'>
     <div id='b3'>
     <div id='b2'>
     <div id='b1'>
     <div id='b0'> <div class='elem'>T4</div>
    </div>
    </div>
    </div>
    </div>
    </div>

  </div>

</body>
</html>
