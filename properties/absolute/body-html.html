    var html_width    = html_cs.width;
    var body_width    = body_cs.width;

    var body_height   = body_cs.height;
    var html_backgroundColor = html_cs.backgroundColor;
    var body_backgroundColor = body_cs.backgroundColor;

    out.innerHTML = 
       'html.position = '     + html_position + '<br/>' +
       'body.position = '     + body_position + '<br/>' +
       'html.width/height = ' + html_width + ' * ' + html_height + '<br/>' +
       'body.width/height = ' + body_width + ' * ' + body_height + '<br/>' +
       'html.backgroundColor = ' + html_backgroundColor + '<br/>' +
       'body.backgroundColor = ' + body_backgroundColor + '<br/>' +

       'bar.top = ' + bar_cs.top + '<br/>' +
       'out.top = ' + out_cs.top;
 
  }

  function main() {

    out = document.getElementById('out');
//  out.style.float = 'left';

    body_cs = window.getComputedStyle(document.body           );

//  document.body.style.backgroundColor = 'yellow';
    document.body.style.position = 'absolute';

    print_css_values();

  }
